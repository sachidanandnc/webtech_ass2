<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Application Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Online Application Form</h1>
  </header>

  <main class="container">
    <form id="regForm" method="POST" action="submit.php">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" name="fullname" required placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required placeholder="example@email.com" />
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number" />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Course Applying For:</label>
        <input type="text" name="course" required placeholder="e.g., B.Tech in CSE" />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea name="address" rows="3" required></textarea>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Doctor Strange | RVITM | Hosted on Render</p>
  </footer>
</body>
</html>
